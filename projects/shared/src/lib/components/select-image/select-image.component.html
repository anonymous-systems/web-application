<picture>
  @if (imageError()) {
    <div class="image-error-container">
      <mat-error class="mat-headline-5">
        Something went wrong with the image
      </mat-error>
    </div>
  }

  @if (image) {
    <img fill priority alt="Project image"
         [ngSrc]="image | safe:'resourceUrl'"
         (error)="imageError.set($event)" />
  }
</picture>

<div class="flex-row justify-content-center app-gap">
  <button mat-button type="button" color="primary"
          [disabled]="loading()" (click)="openFileManagerDialog()">
    <mat-icon class="material-icons-outlined" fontIcon="edit" />

    <span>{{image ? 'Change' : 'Select'}}</span>
  </button>

  <button mat-button type="button" color="primary"
          [disabled]="loading() || !image"
          (click)="resetImage()">
    <mat-icon class="material-icons-outlined" fontIcon="delete" />

    <span>Remove</span>
  </button>
</div>
