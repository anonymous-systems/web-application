<a class="title truncate-text" [routerLink]="homeRoute()">
    <anon-shared-brand-name />
</a>

@if (user(); as user) {
    <button mat-icon-button type="button" class="user-avatar-button w-fit-content"
            [matMenuTriggerFor]="userActionMenu">
        @if (user.photoURL) {
            <img width="48" height="48" class="user-avatar"
                [ariaLabel]="user.displayName + ' profile avatar'"
                [ngSrc]="user.photoURL"
                [alt]="user.displayName+' profile avatar'" />
        } @else {
            <mat-icon fontIcon="account_circle" class="user-avatar"
                [ariaLabel]="user.displayName + ' profile avatar'" />
        }
    </button>
} @else {
    <button mat-button type="button" class="w-fit-content" [routerLink]="singInRoute()">
        Sign in
    </button>
}

<mat-menu #userActionMenu="matMenu">
    <button mat-menu-item type="button" id="sign-out" (click)="signOut()">
        <mat-icon fontIcon="logout" />

        <span>Sign out</span>
    </button>
</mat-menu>
