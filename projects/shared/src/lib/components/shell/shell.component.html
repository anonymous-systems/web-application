<!-- Side Navigation Rail -->
@if (isTabletPortrait() && !isDesktopExpanded()) {
    <!-- TODO: investigate error when using component below: undefined (reading 'Éµcmp') -->
    <!-- <anon-shared-navigation-rail [(segments)]="segments" /> -->
    <aside id="rail">
        @for (segment of segments(); track segment.id) {
            <a mat-button routerLinkActive="active"
                    [routerLink]="segment.routerLink"
                    [routerLinkActiveOptions]="{exact: true}">
              <span class="flex-col justify-content-center align-items-center">
                @if (segment.icon) {
                  <mat-icon class="rail-icon material-icons-outlined"
                    [fontIcon]="segment.icon" />
                }
                
                <span>{{segment.name}}</span>
              </span>
            </a>
          }
    </aside>
}

<!-- Side Navigation Drawer -->
 @if (isDesktopExpanded()) {
    <anon-shared-navigation-drawer [@navigationDrawerAnimation]
        [(segments)]="segments" />
 }

<div class="container">
    <anon-shared-top-app-bar role="heading"
        [(homeRoute)]="homeRoute" [(singInRoute)]="signInRoute" />

    <main class="content">
        <ng-content />
    </main>

    <!-- Bottom Navigation Menu -->
     @if (isMobile()) {
        <anon-shared-bottom-navigation-menu [@navigationMenuAnimation]
            [(segments)]="segments" />
     }
</div>
