<button mat-fab extended type="button" class="bottom-menu-btn"
        [matMenuTriggerFor]="bottomNavMenu">
    <mat-icon fontIcon="menu" />

    <span>Menu</span>
</button>

<mat-menu #bottomNavMenu="matMenu" yPosition="above">
  @for (route of segments(); track route.id) {
    <button mat-menu-item type="button" class="bottom-menu-route"
            routerLinkActive="activeRoute"
            [routerLink]="route.routerLink"
            [routerLinkActiveOptions]="{exact: true}">
      @if (route.icon) {
        <mat-icon [fontIcon]="route.icon" />
      }

      <span>{{route.name}}</span>
    </button>
  }
</mat-menu>
