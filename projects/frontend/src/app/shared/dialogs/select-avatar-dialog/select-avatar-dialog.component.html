<h1 mat-dialog-title>{{title}}</h1>

<mat-dialog-content class="avatars">
  @for (avatar of avatars; track avatar; let i=$index) {
    <picture tabindex="0" class="avatar"
             [ngClass]="{'selected': selectedAvatar() === avatar}"
             (click)="selectedAvatar.set(avatar)"
             (keypress)="selectedAvatar.set(avatar)">
      <img width="100" height="100" [alt]="'Avatar' + i"
           [ngSrc]="'assets/avatars/'+avatar+'.webp'" />
    </picture>
  }
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button type="button" mat-dialog-close>Cancel</button>

    <button mat-flat-button type="button" color="primary"
            [disabled]="selectedAvatar() === null"
            [mat-dialog-close]="selectedAvatar()">Use Avatar</button>
</mat-dialog-actions>
